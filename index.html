    <body>
        <UIHeader>
            <Banner>

        <Paper>
            <div class="M3tk-ContentBox">
                <h1>MATA TOOLKIT</h1>

                    <p>Mata toolkit 是一个开源 JavaScript + CSS 工具集.
其目标是提供一个可靠、高度自定义的样式渲染系统.

                <ImageRoller time="3000" id="in_imageroller">

                <h2>关于 Mata Toolkit ...</h2>

    <script>
        window.onload=()=>{
            const Palette=new PaletteController(MataPalette);
            Palette.setPaletteFrom("primary","LIGHTBLUE",500);
            Palette.setPaletteFrom("secondary","BLUE",450);
            Select("#ua_show").textContent = $.getPlatform();
            Select("#mobile_show").textContent = $.isMobile();
            renderImageRoller(Select("#in_imageroller"));
            $.loadAll(true);
        }
    </script>
